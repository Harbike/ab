<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pig.css">

    <title>Pig Game</title>

</head>
<body>
    <div class="players">
        <div class="player_one">
            <p class="player-name">player 1</p>
            <p class="player_reading-score">0</p>

            <div class="current">
                <p class="sm-font">current</p>
                <p class="player_current-score">0</p>
            </div>
        </div>

        <div class="player_two">
            <p class="player-name">player 2</p>
            <p class="player_reading-score">0</p>

            <div class="current">
                <p class="sm-font">current</p>
                <p class="player_current-score">0</p>
            </div>
        </div>

        <div class="menu">
            <button class="game_new option">🔃 New Game</button>
            
            <div class="menu-bottom">

                <button class="game_roll option">🎲 Roll Dice</button>
                <button class="game_pause option">⏸️ Hold</button>
            </div>
        </div>
    </div>
</body>
</html>
